<!DOCTYPE html>
<html>
<head>
    <title>View Data</title>
</head>
<body>
    <h1>Student Data</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>College</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.college }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form method="POST" action="{{ url_for('clear_data') }}">
        <input type="submit" value="Clear Data">
    </form>
</body>
</html>
